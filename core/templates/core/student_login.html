<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f6f7fb; }
    .wrap { max-width: 420px; margin: 80px auto; background:#fff; padding: 24px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,.08); }
    h1 { margin: 0 0 16px; font-size: 20px; }
    label { display:block; margin: 12px 0 6px; font-size: 14px; }
    input { width:100%; padding: 10px; border: 1px solid #ccc; border-radius: 10px; font-size: 14px; }
    button { width:100%; margin-top: 16px; padding: 10px; border:0; border-radius: 10px; background:#0ea5e9; color:#fff; font-size: 15px; cursor:pointer; }
    .err { margin-top: 12px; color:#b91c1c; font-size: 14px; }
    .hint { margin-top: 12px; color:#555; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Вход ученика</h1>
    <form method="post" action="/student/login/">
      {% csrf_token %}
      <label>Имя (например: SayanIshankhanov)</label>
      <input name="full_name" autocomplete="off" required />

      <label>PIN (6 цифр)</label>
      <input name="pin" inputmode="numeric" pattern="\d{6}" maxlength="6" required />

      <button type="submit">Войти</button>

      {% if error %}
        <div class="err">{{ error }}</div>
      {% endif %}
      <div class="hint">После входа откроется страница сессии. Если сессия не запущена — увидите сообщение.</div>
    </form>
  </div>
</body>
</html>
